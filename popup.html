<!DOCTYPE="html">
<div id="container">
<header>
<h2>Codebusters</h2>
</header>
<div id="logo">
    <img src="images/zero.png" height=100px width=100px>
</div>
<h3>Set a time constraint:</h3>
<div id="buttons">
<button id="set">Notify in 15 minutes</button>
<button id="reset">Cancel Alarm</button>
<button id="complete">Problem Solved</button>
</div>
<div id="icons">
<img id="hackerrank" class="ic" src="images/one.png" height="32" width="32" />
<img id="codeforces" class="ic" src="images/two.png" height="32" width="32" />
<img id="hackerearth" class="ic" src="images/three.png" height="32" width="32" />
<img id="topcoder" class="ic" src="images/four.png" height="32" width="40" />
</div>
<div id="search">
    <label>Google Search:</label>
    <input type="search" id="query" placeholder="Search Google!">
</div>
<div id=book>
    <input type="checkbox" id="check">
<label>Bookmark this problem</label>
<div id ="test">
  <h4 >Total problems solved:<span class='sol'></span></h4>
  <p id="count"></p>
</div>
</div>

<script src="./popup.js"></script>
<link rel="stylesheet" href="styles.css" />
